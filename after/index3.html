<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry of Reproduction</title>
</head>
<style>
    html {
        background-image: url(title.webp);
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
        height: 100vh;
        margin: 0;
    }

    .start {
        position: absolute;
        right: 5vw;
        width: 20vw;
        bottom: 13vw;
    }

    .about {
        position: absolute;
        right: 5vw;
        width: 20vw;
        bottom: 5vw;
    }

    .mainimage {
        position: absolute;
        left: 15vw;
        width: 40vw;
        top: 15vh;
        z-index: 3;
    }

    .heart {
        position: absolute;
        left: 10vw;
        width: 50vw;
        top: 30vh;
    }
</style>
<body>

    <a href="stage1.html">
        <img class="start" src="Start.webp" alt="">
    </a>
    
    <a href="">
        <img class="about" src="About.webp" alt="">
    </a>

    <img class="heart" src="heart.webp" alt="">
    <img class="mainimage" src="mainimage.png" alt="">
    
</body>
</html>
